<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>John</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/><script src="https://code.jquery.com/jquery-3.5.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/><script defer="defer" src="bundle.js"></script><link href="styles/styles.css" rel="stylesheet"></head><body><div id="root"></div><script>$(document).ready(function () {
        $(window).scroll(function () {
          // sticky navbar on scroll script
          if (this.scrollY > 20) {
            $('.navbar').addClass('sticky')
          } else {
            $('.navbar').removeClass('sticky')
          }

          // scroll-up button show/hide script
          if (this.scrollY > 500) {
            $('.scroll-up-btn').addClass('show')
          } else {
            $('.scroll-up-btn').removeClass('show')
          }
        })

        // slide-up script
        $('.scroll-up-btn').click(function () {
          $('html').animate({ scrollTop: 0 })
          // removing smooth scroll on slide-up button click
          $('html').css('scrollBehavior', 'auto')
        })

        $('.navbar .menu li a').click(function () {
          // applying again smooth scroll on menu items click
          $('html').css('scrollBehavior', 'smooth')
        })

        // toggle menu/navbar script
        $('.menu-btn').click(function () {
          $('.navbar .menu').toggleClass('active')
          $('.menu-btn i').toggleClass('active')
        })

        // typing text animation script
        var typed = new Typed('.typing', {
          strings: ['Developer', 'Engineer'],
          typeSpeed: 100,
          backSpeed: 60,
          loop: true,
        })

        var typed = new Typed('.typing-2', {
          strings: ['Developer', 'Engineer'],
          typeSpeed: 100,
          backSpeed: 60,
          loop: true,
        })

        // owl carousel script
        $('.carousel').owlCarousel({
          margin: 20,
          loop: true,
          autoplayTimeOut: 2000,
          autoplayHoverPause: true,
          responsive: {
            0: {
              items: 1,
              nav: false,
            },
            600: {
              items: 2,
              nav: false,
            },
            1000: {
              items: 3,
              nav: false,
            },
          },
        })
      })</script></body></html>
